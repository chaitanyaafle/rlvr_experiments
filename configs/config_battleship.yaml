model:
  name_or_path: "Qwen/Qwen2.5-0.5B-Instruct"
  torch_dtype: "bfloat16"
  device_map: "auto"

environment:
  name: "battleship"
  min_grid_size: 6
  max_grid_size: 8
  size: 1000 # Number of examples
  seed: 42
  fleet_spec: { 4: 1, 3: 2, 2: 3, 1: 4 }

generation:
  num_generations: 4
  max_completion_length: 1024
  max_prompt_length: 512
  temperature: 0.7

training:
  output_dir: "output/battleship_sft"
  learning_rate: 1e-5
  num_train_epochs: 1
  gradient_accumulation_steps: 4
  logging_steps: 10
  save_strategy: "steps"
  save_steps: 50
  report_to: ["tensorboard"]
  bf16: true
