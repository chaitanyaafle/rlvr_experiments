model:
  name_or_path: Qwen/Qwen2-0.5B-Instruct
  torch_dtype: auto
  device_map: auto
  num_latent_thoughts: 2

data:
  dataset_name: openai/gsm8k
  subset: main
  split: train[:20] # Tiny subset
  prompt_column: question
  answer_column: answer

environment:
  name: gsm8k

training:
  output_dir: outputs/Qwen2-0.5B-Latent-GRPO-Debug
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 2
  gradient_checkpointing: false
  learning_rate: 1.0e-5
  save_strategy: steps
  save_steps: 5
  max_steps: 5
  report_to:
    - tensorboard

generation:
  max_completion_length: 128
  num_generations: 2
  max_prompt_length: 128

system_prompt: |
  You are an expert mathematician and reasoner. solving the user's question.
  You will first think about the solution in a latent space, and then provide the answer.
  The thinking process begins with <think> and ends with </think>.
  The answer follows immediately after in <answer> tags.
